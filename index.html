<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floki - Grupopixel</title>
    <!-- Tailwind CSS via CDN para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuração do Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Paleta de cores da marca (Verde, Branco, Cinza)
              brand: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981', // Cor primária (Emerald 500)
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // Fonte moderna e limpa
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite', // Animação customizada
            }
          }
        }
      }
    </script>
    
    <!-- Importação de Fontes do Google -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      html { scroll-behavior: smooth; }
    </style>

    <!-- Mapa de Importação para Módulos ES6 (React + Router) -->
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@6.22.3/dist/react-router-dom.production.min.js",
    "@remix-run/router": "https://aistudiocdn.com/@remix-run/router@1.15.3/dist/router.production.min.js",
    "react-router": "https://aistudiocdn.com/react-router@6.22.3/dist/react-router.production.min.js",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased">

</body>
